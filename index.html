<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <m<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Renascer – Engine com Portal Bloqueado</title>

  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#05070c;--blue:#3aa6ff;--accent:#7dd3ff;--text:#eaeaea;--danger:#ff6b6b}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(circle,#0b1220,var(--bg));color:var(--text);font-family:'MedievalSharp',serif;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .app{width:100%;max-width:420px;min-height:760px;background:rgba(10,15,30,.9);border-radius:18px;box-shadow:0 0 40px rgba(58,166,255,.35);padding:24px;position:relative}
    h1,h2{text-align:center;font-family:'Uncial Antiqua',serif}
    p{text-align:center;line-height:1.5}
    .button{width:100%;margin-top:18px;padding:12px;border-radius:24px;border:none;background:linear-gradient(135deg,var(--blue),var(--accent));font-weight:bold;cursor:pointer}
    .button.danger{background:linear-gradient(135deg,var(--danger),#ffa07a)}
    textarea{width:100%;min-height:110px;border-radius:8px;border:none;padding:10px}
    .portal{width:140px;height:140px;border-radius:50%;margin:0 auto 16px;background:radial-gradient(circle,#8fd3ff,#1b4fff,#020414);box-shadow:0 0 30px #3aa6ff}
  </style>
</head>
<body>
<div class="app">
  <div id="screen"></div>
</div>

<script>
/* ========= ENGINE COM PAYWALL NARRATIVO ========= */

let user = { premium:false };

const flow = [
  {type:'intro', title:'Projeto Renascer', text:'Antes do código, o olhar.', action:'Iniciar Jornada'},
  {type:'content', title:'Python Básico', text:'Você dominou variáveis, laços, funções e estruturas básicas.'},
  {type:'spell', title:'Feitiço Final', question:'Explique por que Python é uma boa linguagem inicial.'},

  {type:'portal', title:'Portal do Conhecimento Profundo', locked:true,
   text:'Tu dominaste a linguagem das máquinas. Este portal exige compromisso.'},

  {type:'content', title:'Ciência de Dados', text:'Bem-vindo ao mundo da análise de dados.'}
];

let index = 0;
const screen = document.getElementById('screen');

function render(){
  const step = flow[index];
  screen.innerHTML = '';

  if(step.type==='intro'||step.type==='content'){
    screen.innerHTML = `<div><div class='portal'></div><h1>${step.title}</h1><p>${step.text}</p><button class='button' onclick='next()'>Avançar</button></div>`;
  }

  if(step.type==='spell'){
    screen.innerHTML = `<div><h2>${step.title}</h2><p>${step.question}</p><textarea placeholder='Digite seu feitiço...'></textarea><button class='button' onclick='next()'>Lançar Feitiço</button></div>`;
  }

  if(step.type==='portal'){
    if(!user.premium){
      screen.innerHTML = `<div><div class='portal'></div><h1>${step.title}</h1><p>${step.text}</p><button class='button' onclick='unlock()'>Desbloquear Portal</button><button class='button danger' onclick='restart()'>Voltar</button></div>`;
    } else {
      next();
    }
  }
}

function next(){ index++; if(index<flow.length) render(); }

function unlock(){ alert('Simulação de assinatura realizada.'); user.premium=true; next(); }

function restart(){ index=0; render(); }

render();
</script>
</body>
</html>
