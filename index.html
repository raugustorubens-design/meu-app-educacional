<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Renascer</title>

  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0b1220, #05070c);
      color: #eaeaea;
      font-family: 'MedievalSharp', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      min-height: 760px;
      background: rgba(10, 15, 30, 0.9);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(58,166,255,0.35);
      padding: 24px;
    }

    h1, h2, h3 {
      font-family: 'Uncial Antiqua', serif;
      text-align: center;
    }

    p {
      text-align: center;
      line-height: 1.5;
    }

    pre {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: monospace;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background: linear-gradient(135deg, #3aa6ff, #7dd3ff);
      font-weight: bold;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin-top: 12px;
      font-family: monospace;
    }

    label {
      display: block;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app">
    <div id="screen"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
