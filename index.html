<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto Renascer — Missões do Ato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">

  <!-- Status -->
  <div class="status-bar">
    <span id="rankLabel"></span>
  </div>

  <!-- Janela do Mago -->
  <div class="mage-window">
    <div class="mage-portrait">
      <img src="mago.png" alt="Mago Mentor">
    </div>

    <div class="mage-dialog">
      <p id="mageText"></p>
    </div>
  </div>

  <!-- MISSÕES -->
  <div class="missions">
    <h3>Ato I — O Despertar</h3>
    <ul id="missionList"></ul>
  </div>

  <!-- IDE -->
  <div class="ide hidden" id="ide">
    <h3 id="missionTitle"></h3>
    <textarea id="codeInput"></textarea>
    <button onclick="runMission()">Executar</button>
    <div class="console">
      <pre id="consoleOutput"></pre>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
